
{% extends 'base.html' %}

{% block title %}Dettagli di {{ object.name }}{% endblock %}

{% block content %}
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <h1>{{ object.owner }}</h1>
        <h3>{{ object.name }}</h3>
        <p>{{ object.price }}</p>
        <p1>{{ object.review }}</p1>
    </form>
{% endblock %}
